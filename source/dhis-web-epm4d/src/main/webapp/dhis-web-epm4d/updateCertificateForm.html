<!DOCTYPE html>
<html>
<head>
    <title>EPM4D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">

</head>
<body>

<div class="page-header">
    <h2>$user.username</h2>
</div>
<div class="row">
    <div class="col-sm-3">
        <div class="list-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Certificates</h3>
                </div>
            </div>
            <a href="index.action" class="list-group-item">Home Page</a>
            <a href="list.action" class="list-group-item">Certificates</a>
            <a href="listCandidate.action" class="list-group-item">Candidates</a>
            <a href="listCollege.action" class="list-group-item">College</a>
            <a href="../dhis-web-commons-about/showUpdateUserProfileForm.action" class="list-group-item">Profile</a>
            <a href="about.action" class="list-group-item">About</a>
            <a href="../dhis-web-commons-security/logout.action" class="list-group-item">Log Out</a>
        </div>
    </div>

    <div class="col-sm-8">
        <div class="panel panel-default">

            <div class="panel-heading">Update Certificate Form</div>
            <br/><br/>

            <form class="form-horizontal" role="form" action="updateCertificate.action" method="post">

                <input type="hidden" id="idC" name="idC" value="$certificate.id" />
                <div class="form-group">
                    <label for="cid" class="col-sm-3 control-label">C-ID</label>

                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="cid" name="cid" value="$certificate.cid">
                    </div>
                </div>
                <!--
                <div class="form-group">
                    <label for="orgunit" class="col-sm-3 control-label">OrgUnit</label>

                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="orgunit" name="orgunit" value="$certificate.orgunit">
                    </div>
                </div>
                <div class="form-group">
                    <label for="college" class="col-sm-3 control-label">College</label>

                    <div class="col-sm-7">
                        <select id="college" name="college" class="form-control">
                            #foreach($college in $colleges)
                            <option value="$college.name" #if( $certificate.college == $college.name )selected="selected"#end>$college.name</option>
                            #end
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="candidate" class="col-sm-3 control-label">Candidate</label>

                    <div class="col-sm-7">
                        <select id="candidate" name="candidate" class="form-control">
                            #foreach($candidate in $candidates)
                            <option value="$candidate.surname $candidate.lastname" #if( $certificate.candidate == ($candidate.surname +" "+ $candidate.lastname) )selected="selected"#end>$candidate.surname $candidate.lastname</option>
                            #end
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob" class="col-sm-3 control-label">DoB</label>

                    <div class="col-sm-7">
                        <input type="date" class="form-control" id="dob" name="dob" value="$certificate.dob">
                    </div>
                </div>
                -->
                <div class="form-group">
                    <label for="yog" class="col-sm-3 control-label">Year Graduation</label>

                    <div class="col-sm-7">
                        <input type="date" class="form-control" id="yog" name="yog"
                               value="$certificate.yearOfGraduation">
                    </div>
                </div>
				<div class="form-group">
                    <label for="classification" class="col-sm-3 control-label">Classification</label>

                    <div class="col-sm-7">
                        <select id="classification" name="classification" class="form-control">
							<option value="High Distinction" #if( $certificate.degreeClassification == "High Distinction" )selected="selected"#end >High Distinction</option>
							<option value="Distinction" #if( $certificate.degreeClassification == "Distinction" )selected="selected"#end>Distinction</option>
							<option value="Average"#if( $certificate.degreeClassification == "Average" )selected="selected"#end>Average</option>
						</select>
                    </div>
                </div>
                <!--
                <div class="form-group">
                    <label for="trainingsystem" class="col-sm-3 control-label">Training System</label>

                    <div class="col-sm-7">
                        <select id="trainingsystem" name="trainingsystem" class="form-control">
							<option value="International" #if( $certificate.trainingSystem == "International" )selected="selected"#end>International</option>
							<option value="Government" #if( $certificate.trainingSystem == "Government" )selected="selected"#end>Government</option>
							<option value="Certificate" #if( $certificate.trainingSystem == "Certificate" )selected="selected"#end>Certificate</option>
						</select>
                    </div>
                </div>
                -->
                <div class="form-group">
                    <label for="major" class="col-sm-3 control-label">Major</label>

                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="major" name="major" value="$certificate.major">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Dynamic Attribute</label>
                    <div class="col-sm-7">
                        #tblDynamicAttributes( { "attributes": $attributes } )
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-default btn-sm">Save</button>
                        <a href="list.action" class="btn btn-default btn-sm" role="button">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
